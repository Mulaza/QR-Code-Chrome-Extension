<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" type="text/css" href="style.css">

     <!--Font Awsome-->
     <link rel="stylesheet" href="css/all.css">

     <title>Window Temp</title>
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>


<body>
     <div id="top_bar">
          <div class="option" id="close">
               <i id="clip" class="material-icons">content_copy</i>
          </div>
     </div>

     <div id="output">
          <div id="calculation">24+33+16+22.5</div>
          <div id="result">90210</div>
     </div>

     <div class="row">
          <div id="c" class="tile ability">C</div>
          <div id="cc" class="tile ability">CC</div>
          <div id="+-" class="tile ability">+-</div>
          <div id="%" class="tile operation">%</div>
     </div>

     <div class="row">
          <div id="7" class="tile number">7</div>
          <div id="8" class="tile number">8</div>
          <div id="9" class="tile number">9</div>
          <div id="/" class="tile operation">/</div>
     </div>

     <div class="row">
          <div id="4" class="tile number">4</div>
          <div id="5" class="tile number">5</div>
          <div id="6" class="tile number">6</div>
          <div id="-" class="tile operation">-</div>
     </div>

     <div class="row">
          <div id="1" class="tile number">1</div>
          <div id="2" class="tile number">2</div>
          <div id="3" class="tile number">3</div>
          <div id="+" class="tile operation">+</div>
     </div>

     <div class="row">
          <div id="" class="tile number"></div>
          <div id="0" class="tile number">0</div>
          <div id="." class="tile number">.</div>
          <div id="=" class="tile operation">=</div>
     </div>






     <script src="app.js"></script>
</body>

</html>
